name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Select release type'
        required: true
        default: 'minor'
        type: 'choice'
        options:
        - patch
        - minor
        - major

jobs:
  test-action:
    name: Test Action
    uses: ./.github/workflows/test.yaml
    secrets: inherit

  release:
    name: Semantic Release
    needs: test-action
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.WORKFLOW_TOKEN }}
          force: ${{ github.event.inputs.release_type }}