name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Lint code
      run: |
        flake8 .
    
    - name: Format code
      run: |
        black . --check

    - name: Build
      run: |
        echo "Build successful!"

Save this content to the file 'github/workflows/python.yml'.